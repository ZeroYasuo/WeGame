<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/public.css">
  <link rel="stylesheet" href="./css/login.css">
  
</head>
<body>
  <div class="login">
    <div class="lgt">
      <div class="lgtl flex">
        <p></p>
      </div>
      <div class="lgtr flex">
        <p></p>
      </div>
    </div>
    <div class="lgb">
      <p class="lp1">
        账号密码登录
      </p>
      <p class="lp2">
        推荐使用快速安全登录，防止盗号
      </p>
      <p class="login_error hide">用户名或密码错误</p>
      <form action="" id="login">
        <div class="form-group">
          <input type="text" name="username" placeholder="支持QQ号/手机/邮箱登录" class="form-control usn" autocomplete="off" id="username">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="密码" class="pwd form-control" autocomplete="off" id="password">
        </div>
          <input type="submit" class="sub" value="登录">
          <input type="button" class="ing register pull-right btn btn-warning col-sm-5" value="注册">
      </form>
    </div>
  </div>
  <script src="./assets/jquery/jquery.min.js"></script>
  <script src="./assets/jquery-validation/jquery.validate.min.js"></script>
  <script src="./assets/jquery-validation/localization/messages_zh.min.js"></script>
  <!-- <script src="./assets/jquery-validation/additional-methods.min.js"></script> -->
  <script src="./js/pubic.js"></script>
  <script src="./js/login.js"></script>
</body>
</html>
